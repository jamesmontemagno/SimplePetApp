<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <link href="MyPetVenues.styles.css" rel="stylesheet" />
        <script>
            // Minimal JS utilities for theme toggling & scroll; inlined early for no flicker
            window.themeToggle = {
                apply: function (dark) {
                    const cls = 'dark-mode';
                    if (dark) document.documentElement.classList.add(cls); else document.documentElement.classList.remove(cls);
                    localStorage.setItem('prefers-dark', dark ? '1' : '0');
                    return cls;
                },
                init: function () {
                    const stored = localStorage.getItem('prefers-dark');
                    const prefers = stored ? stored === '1' : window.matchMedia('(prefers-color-scheme: dark)').matches;
                    this.apply(prefers);
                },
                isDark: function () {
                    return document.documentElement.classList.contains('dark-mode');
                },
                scrollTop: function () { window.scrollTo({ top: 0, behavior: 'smooth' }); }
            };
            window.themeToggle.init();
        </script>
</head>
