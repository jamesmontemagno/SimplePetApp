name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ full-cook-daisy ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore MyPetVenues/MyPetVenues.csproj

    - name: Build
      run: dotnet build MyPetVenues/MyPetVenues.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish MyPetVenues/MyPetVenues.csproj -c Release -o output

    - name: Change base href in index.html
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/SimplePetApp\/" \/>/g' output/wwwroot/index.html

    - name: Add .nojekyll file
      run: touch output/wwwroot/.nojekyll

    - name: Copy index.html to 404.html
      run: cp output/wwwroot/index.html output/wwwroot/404.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: output/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
